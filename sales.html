    <h1>Pat's Salmon Cookie Employee Portal</h1>
    <div class="family-intro">
      <img src="img/family.jpg" alt="family" class="family-pic">
      <p class="family"></p>
    </div>
  </header>
  <body>
      <main class="main" id="main-content">
        <h3>Add additional stores here:</h3>
        <div id="new-store-form">
          <form id="main-form">
            <p>New store name:
              <input name="name" type="text" required>
            </p>
            <p>Minimum number of customers per hour:
              <input name="minCustomer" type="number" required>
            </p>
            <p>Maximum number of customers per hour:
              <input name="maxCustomer" type="number" required>
            </p>
            <p>Average sales:
              <input name="avgSales" type="number" required step="0.1">
            </p>
            <button type="submit">submit</button>
          </form>
          <table id="total-row">
        </div>
      </main>
      <footer>
        <img src="img/chinook.jpg" class="fish chinook-pic" alt="chinook fish" />
      </footer>
    </body>
